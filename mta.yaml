_schema-version: "3.1"
ID: itemList
description: A simple CAP project.
version: 1.0.0
modules:
- name: itemList-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: itemList-db
  - name: itemList-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: itemList-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: itemList-db
  parameters:
    buildpack: nodejs_buildpack
- name: itemList-destinations
  type: com.sap.application.content
  requires:
  - name: itemList-uaa
    parameters:
      service-key:
        name: itemList-uaa-key
  - name: itemList-html5-repo-host
    parameters:
      service-key:
        name: itemList-html5-repo-host-key
  - name: srv-api
  - name: itemList-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: itemList-app-srv
          TokenServiceInstanceName: itemList-uaa
          TokenServiceKeyName: itemList-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: itemList.service
        - Name: itemList-html5-repo-host
          ServiceInstanceName: itemList-html5-repo-host
          ServiceKeyName: itemList-html5-repo-host-key
          sap.cloud.service: itemList.service
        - Authentication: OAuth2UserTokenExchange
          Name: itemList-uaa
          ServiceInstanceName: itemList-uaa
          ServiceKeyName: itemList-uaa-key
          sap.cloud.service: itemList.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: itemList-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: itemList-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsitems.zip
      name: nsitems
      target-path: resources/
- name: nsitems
  type: html5
  path: app/items
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: itemList-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: itemList-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Manage Items
        name: ItemManager-${space}
        role-template-references:
        - $XSAPPNAME.ItemManager
      - description: View Items
        name: ItemViewer-${space}
        role-template-references:
        - $XSAPPNAME.ItemViewer
      tenant-mode: dedicated
      xsappname: itemList-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: itemList-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: itemList-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
