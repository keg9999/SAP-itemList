---
_schema-version: '3.1'
ID: itemList
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production
      - npx rimraf gen/db/src/gen/data


modules:
  - name: itemList-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: itemList-db
      - name: itemList-uaa

  - name: itemList-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: itemList-db

resources:
  - name: itemList-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: itemList-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: itemList-${org}-${space}
        tenant-mode: dedicated
        role-collections:
         - name: 'ItemManager-${space}'
           description: Manage Items
           role-template-references:
             - $XSAPPNAME.ItemManager
         - name: 'ItemViewer-${space}'
           description: View Items
           role-template-references:
             - $XSAPPNAME.ItemViewer

